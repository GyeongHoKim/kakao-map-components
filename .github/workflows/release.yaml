name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-release-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-release-
      
      - name: Set up Cypress binary cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm --filter kakao-map-components build
      
      - name: Run Cypress component tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./packages/kakao-map-components
          config-file: cypress/cypress.config.cjs
          component: true
          browser: chrome
          install: false
        env:
          KAKAO_MAP_API_KEY: ${{ secrets.KAKAO_MAP_API_KEY }}
      
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./packages/kakao-map-components
          config-file: cypress/cypress.config.cjs
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 30
          browser: chrome
          start: pnpm run serve
          install: false
        env:
          KAKAO_MAP_API_KEY: ${{ secrets.KAKAO_MAP_API_KEY }}
      
      - name: Verify build artifacts
        run: |
          if [ ! -d "packages/kakao-map-components/dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build verified successfully"
      
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ./packages/kakao-map-components
        run: pnpm dlx semantic-release
